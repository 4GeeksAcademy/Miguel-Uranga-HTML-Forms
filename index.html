<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-lg mt-4">
            <div class="row border border-secondary-subtle rounded-top-3  bg-secondary-subtle">
                <h2>Payment form example</h2>
            </div>
            <form class="row border border-secondary-subtle border-top-0 rounded-bottom-3 pt-3 was-validated">
                <div class="col-md-12">
                  <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing</strong>
                  </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label fw-bold" for="typePhone">Card #</label>
                    <input type="number" id="typePhone" class="form-control" min="0" max="99999999999999" placeholder="XXXXXXXXXXXXXXXXXXXXX" required>  
                </div>
                <div class="col-md-3">
                  <label class="form-label fw-bold" for="inputCVC">CVC</label>
                  <input type="number" id="inputCVC" class="form-control" placeholder="000" min="001" max="999" maxlength="3" required>  
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold" for="inputAmount">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" aria-label="Amount" required>
                    </div>
                </div>
                <div class="col-6 mt-2">
                  <label for="inputFirst" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="inputAddress" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="inputLast" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                </div>
                <div class="col-md-6 mt-2">
                  <label for="inputCity" class="form-label fw-bold">City</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-3 mt-2">
                  <label for="inputState" class="form-label fw-bold">State</label>
                  <select id="inputState" class="form-select" required>
                    <option></option>
                    <option>Panama</option>
                    <option>Panama</option>
                    <option>Panama</option>
                    <option>Panama</option>
                  </select>
                </div>
                <div class="col-md-3 mt-2">
                  <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                  <input type="number" class="form-control" id="inputZip" required>
                </div>
                <div class="col-6">
                      <div class="col mt-3 ">
                          <label for="inputCard" class="form-label fw-bold fw-bold">We accept:</label>
                          <div class="input-group" id="inputCard">
                            <div class="input-group-text bg-secondary pt-2 pb-2">
                              <input class="form-check-input mt-0 me-1" name="flexRadioDefault" type="radio"  id="masterCard" value="option1" checked>
                              <label class="form-check-label" for="masterCard"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                              <input class="form-check-input mt-0 me-1 ms-4" name="flexRadioDefault" type="radio"  id="visaCard" value="option2">
                              <label class="form-check-label" for="visaCard"><i class="fa-brands fa-cc-visa text-white"></i></label>
                              <input class="form-check-input mt-0 me-1 ms-4" name="flexRadioDefault" type="radio"  id="unionCard" value="unionCard">
                              <label class="form-check-label" for="unionCard"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
                              <input class="form-check-input mt-0 me-1 ms-4" name="flexRadioDefault" type="radio"  id="expressCard" value="expressCard">
                              <label class="form-check-label" for="expressCard"><i class="fa-brands fa-cc-amex text-white"></i></label>
                          </div>
                        </div>
                     </div>
                </div>
                <div class="col-6 mt-3 pb-5">
                        <label for="inputMessage" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" aria-label="With textarea" rows="4" id="inputMessage"></textarea>
                        <label for="inputMessage" class="form-label bs-secondary-subtle fs-6" >Add any notes here.</label>
                </div>
                
                <div class="d-grid pt-3 pb-3 gap-2 d-md-flex justify-content-md-end bg-secondary-subtle rounded-bottom-3 border-top border-secondary-subtle">
                  <button type="submit" class="btn btn-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
                  
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
